{% extends 'base.html' %}
{% block styles %}
<link rel="stylesheet" href="/static/css/blog.css" />
{% endblock %}

{% block content %}
<div id="blog">
    <ol id="blog-posts">
    {% for post, (title, date) in posts.items() | reverse %}
        <li class="blog-post-item">
            <a href="/blog/{{post}}">{{ title | safe }}</a>
            <h4>{{ date }}</h4>
            <div class="blog-post-link">
                <a href="/blog/{{post}}">Read Post</a>
                <a class="copy-link-button" data-post="blog/{{post}}">Copy Link</a>
            </div>
        </li>
        <br />
    {% endfor %}
    </ol>
    <p style="float: right; margin: 8px">posts: {{ posts | length }}</p>
</div>

<script src="/static/js/blog.js"></script>
{% endblock %}
