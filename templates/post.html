{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="/static/css/monokai.css" />
<link rel="stylesheet" href="/static/css/post.css" />
{% endblock %}

{% block content %}
<div id="post">
    {% if date %}
    <h5>Posted: {{ date }}</h5>
    {% endif %}
    <br>
    {{ markdown | safe }}
</div>
{% endblock %}
